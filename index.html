<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>
    <script src="script.js" defer></script>
    <title>Grid, JS Lab</title>
</head>
<body>
    <button id="soundbutton">Click me for sound</button>
    <div class="newgrid">
        <div class="gridelem rellax" data-rellax-speed="1">
            <img src="https://www.pngkey.com/png/full/36-368842_up-disney-pixar-balloons-balloon-clouds-sky-up.png" alt="house from up">
        </div>
        <div></div>
        <div></div>
        <div class="gridelem rellax" data-rellax-speed="3">
            <img src="./assets/poppins.png" alt="mary poppins">
        </div>
        <div></div>
        <div></div>       
        <div class="gridelem rellax" data-rellax-speed="5">
            <img src="https://images.vexels.com/media/users/3/204186/isolated/preview/92162e0c7fb371fb0b2653284c7af01c-cool-floating-astronaut-silhouette.png" alt="astronaut">
        </div>
        <div></div>
        <div></div>
        <div class="gridelem rellax" data-rellax-speed="12">
            <img src="https://cdn.pixabay.com/photo/2020/11/18/21/07/birds-5756738_640.png" alt="birds">
        </div>
    </div>
</body>
</html>
